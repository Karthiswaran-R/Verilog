<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Verilog Compiler & Waveform</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header>
    <h1>Verilog Compiler & Waveform Generator</h1>
  </header>
  <main>
    <form id="verilog-form">
      <label for="verilog-code">Write Your Verilog Code:</label>
      <textarea id="verilog-code" name="code" rows="15" cols="80" required></textarea>
      <br />
      <button type="submit">Compile & Generate Waveform</button>
    </form>
    <div id="output"></div>
  </main>
  <footer>
    <p>&copy; 2024 Verilog Compiler Team</p>
  </footer>
  <script src="js/app.js"></script>
</body>
</html>
